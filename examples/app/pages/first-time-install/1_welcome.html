<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test Installer - Welcome</title>

        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(135deg, #4f46e5, #6366f1);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div
            style="
                width: 720px;
                height: 400px;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
                padding: 40px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            "
        >
            <!-- Header -->
            <div>
                <h1 style="margin: 0; font-size: 36px; color: #111827">{{productName}}</h1>

                <p style="margin-top: 8px; font-size: 16px; color: #6b7280">Version {{productVersion}}</p>
            </div>

            <!-- Welcome Text -->
            <div>
                <h2 style="font-size: 24px; color: #1f2933; margin-bottom: 12px">Welcome!</h2>

                <p style="font-size: 16px; color: #374151; line-height: 1.6; margin: 0">
                    Thank you for choosing Test Installer. This setup wizard will guide you through
                    the installation process.
                </p>
            </div>

            <!-- Footer / Button -->
            <div style="display: flex; justify-content: flex-end">
                <button
                    style="
                        background: #4f46e5;
                        color: #ffffff;
                        border: none;
                        border-radius: 8px;
                        padding: 12px 28px;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background 0.2s ease;
                    "
                    onmouseover="this.style.background = '#4338ca'"
                    onmouseout="this.style.background = '#4f46e5'"
                    onclick="navigateToFolderDialog()"
                >
                    Next â†’
                </button>
            </div>
        </div>

        <script>
            function navigateToFolderDialog() {
                window.App.navigateTo('2_folder-dialog.html', 'firstInstall');
            }
        </script>
    </body>
</html>
