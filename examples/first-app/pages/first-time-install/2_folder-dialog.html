<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test Installer - Install Location</title>

        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(135deg, #4f46e5, #6366f1);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div
            style="
                width: 720px;
                height: 400px;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
                padding: 40px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            "
        >
            <!-- Header -->
            <div style="display: flex; align-items: center">
                <!-- Logo -->
                <div
                    style="
                        width: 64px;
                        height: 64px;
                        border-radius: 14px;
                        background: #4f46e5;
                        color: #ffffff;
                        font-size: 28px;
                        font-weight: bold;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-right: 20px;
                    "
                >
                    TI
                </div>

                <div>
                    <h1 style="margin: 0; font-size: 28px; color: #111827">
                        Choose Install Location
                    </h1>
                    <p style="margin: 6px 0 0; color: #6b7280">Test Installer 1.0.0</p>
                </div>
            </div>

            <!-- Folder Input -->
            <div>
                <p style="font-size: 16px; color: #374151; margin-bottom: 10px">
                    Select the folder where Test Installer will be installed:
                </p>

                <div style="display: flex; gap: 10px">
                    <input
                        type="text"
                        value="C:\Program Files\Test Installer"
                        style="
                            flex: 1;
                            padding: 12px;
                            font-size: 15px;
                            border-radius: 8px;
                            border: 1px solid #d1d5db;
                            outline: none;
                        "
                    />

                    <button
                        style="
                            padding: 12px 18px;
                            font-size: 15px;
                            border-radius: 8px;
                            border: 1px solid #d1d5db;
                            background: #f3f4f6;
                            cursor: pointer;
                        "
                    >
                        Browse…
                    </button>
                </div>
            </div>

            <!-- Disk Space Info -->
            <div
                style="
                    background: #f9fafb;
                    border-radius: 12px;
                    padding: 20px;
                    border: 1px solid #e5e7eb;
                "
            >
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px">
                    <span style="color: #374151">Available disk space:</span>
                    <strong>12.5 GB</strong>
                </div>

                <div style="display: flex; justify-content: space-between; margin-bottom: 10px">
                    <span style="color: #374151">Required disk space:</span>
                    <strong>500 MB</strong>
                </div>

                <div style="display: flex; justify-content: space-between">
                    <span style="color: #374151">Remaining after installation:</span>
                    <strong>12.0 GB</strong>
                </div>
            </div>

            <!-- Footer -->
            <div style="display: flex; justify-content: flex-end">
                <button
                    style="
                        background: #4f46e5;
                        color: #ffffff;
                        border: none;
                        border-radius: 8px;
                        padding: 12px 28px;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background 0.2s ease;
                    "
                    onmouseover="this.style.background = '#4338ca'"
                    onmouseout="this.style.background = '#4f46e5'"
                    onclick="navigateToVerifyDialog()"
                >
                    Next →
                </button>
            </div>
        </div>

        <script>
            function navigateToVerifyDialog() {
                window.App.navigateTo('3_verify-dialog.html', 'firstInstall');
            }
        </script>
    </body>
</html>
