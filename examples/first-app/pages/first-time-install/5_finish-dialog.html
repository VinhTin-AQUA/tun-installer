<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test Installer - Completed</title>

        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(135deg, #4f46e5, #6366f1);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div
            style="
                width: 720px;
                height: 400px;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
                padding: 40px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            "
        >
            <!-- Header -->
            <div style="display: flex; align-items: center">
                <div
                    style="
                        width: 64px;
                        height: 64px;
                        border-radius: 14px;
                        background: #22c55e;
                        color: #ffffff;
                        font-size: 28px;
                        font-weight: bold;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin-right: 20px;
                    "
                >
                    âœ“
                </div>

                <div>
                    <h1 style="margin: 0; font-size: 28px; color: #111827">
                        Installation Complete
                    </h1>
                    <p style="margin: 6px 0 0; color: #6b7280">Test Installer 1.0.0</p>
                </div>
            </div>

            <!-- Content -->
            <div>
                <p style="font-size: 16px; color: #374151; margin-bottom: 16px">
                    Test Installer has been successfully installed on your computer.
                </p>

                <div
                    style="
                        background: #f9fafb;
                        border: 1px solid #e5e7eb;
                        border-radius: 12px;
                        padding: 16px;
                        display: flex;
                        align-items: center;
                    "
                >
                    <input
                        type="checkbox"
                        checked
                        style="width: 18px; height: 18px; margin-right: 12px"
                    />
                    <span style="font-size: 15px; color: #374151">
                        Launch Test Installer after closing the setup
                    </span>
                </div>
            </div>

            <!-- Footer -->
            <div style="display: flex; justify-content: flex-end">
                <button
                    style="
                        background: #4f46e5;
                        color: #ffffff;
                        border: none;
                        border-radius: 8px;
                        padding: 12px 32px;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background 0.2s ease;
                    "
                    onmouseover="this.style.background = '#4338ca'"
                    onmouseout="this.style.background = '#4f46e5'"
                >
                    Finish
                </button>
            </div>
        </div>
    </body>
</html>
