<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Uninstall Complete</title>
    </head>
    <body
        style="
            margin: 0;
            font-family:
                Segoe UI,
                Arial,
                sans-serif;
            background: #f4f6f8;
        "
    >
        <div
            style="
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            "
        >
            <div
                style="
                    width: 420px;
                    background: #ffffff;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                    padding: 30px;
                    text-align: center;
                "
            >
                <div style="font-size: 50px; margin-bottom: 10px">âœ…</div>

                <h2 style="color: #2ecc71; margin-bottom: 10px">Uninstall Completed</h2>

                <p style="color: #666; font-size: 14px; line-height: 1.6">
                    The software has been successfully removed from your computer.
                </p>

                <button
                    onclick="finishUninstall()"
                    style="
                        margin-top: 25px;
                        padding: 10px 25px;
                        border-radius: 6px;
                        border: none;
                        background: #3498db;
                        color: #fff;
                        cursor: pointer;
                    "
                >
                    Close
                </button>
            </div>
        </div>

        <script>
            function finishUninstall() {
                window.App.finishUninstall();
            }
        </script>
    </body>
</html>
