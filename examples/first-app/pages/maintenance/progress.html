<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Uninstalling</title>
    </head>
    <body
        style="
            margin: 0;
            font-family:
                Segoe UI,
                Arial,
                sans-serif;
            background: #f4f6f8;
        "
    >
        <div
            style="
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            "
        >
            <div
                style="
                    width: 520px;
                    background: #ffffff;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                    padding: 25px;
                "
            >
                <h2 style="margin: 0 0 10px; color: #333">Uninstalling...</h2>

                <p style="color: #666; font-size: 14px">
                    Please wait while the application is being removed.
                </p>

                <!-- Progress bar -->
                <div
                    style="
                        margin: 20px 0;
                        background: #e0e0e0;
                        border-radius: 6px;
                        overflow: hidden;
                        height: 16px;
                    "
                >
                    <div style="width: 60%; height: 100%; background: #3498db"></div>
                </div>

                <p style="font-size: 12px; color: #555; margin-bottom: 8px">Progress: 60%</p>

                <!-- Log box -->
                <div
                    style="
                        background: #111;
                        color: #0f0;
                        font-family: Consolas, monospace;
                        font-size: 12px;
                        padding: 10px;
                        border-radius: 6px;
                        height: 150px;
                        overflow-y: auto;
                    "
                >
                    [INFO] Initializing uninstaller...<br />
                    [INFO] Stopping services...<br />
                    [OK] Program files removed<br />
                    [OK] Registry entries deleted<br />
                    [INFO] Cleaning temporary data...<br />
                </div>
            </div>
        </div>
    </body>
</html>
