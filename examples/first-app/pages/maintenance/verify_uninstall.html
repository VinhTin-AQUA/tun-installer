<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Uninstall Confirmation</title>
    </head>
    <body
        style="
            margin: 0;
            font-family:
                Segoe UI,
                Arial,
                sans-serif;
            background: #f4f6f8;
        "
    >
        <div
            style="
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            "
        >
            <div
                style="
                    width: 420px;
                    background: #ffffff;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                    padding: 30px;
                    text-align: center;
                "
            >
                <div style="font-size: 48px; margin-bottom: 10px">üóëÔ∏è</div>

                <h2 style="margin: 10px 0; color: #333">Uninstall Software</h2>

                <p style="color: #666; font-size: 14px; line-height: 1.6">
                    Are you sure you want to uninstall <b>Software Name</b>?<br />
                    All related data will be permanently removed from your system.
                </p>

                <div style="margin-top: 30px; display: flex; justify-content: space-between">
                    <button
                        style="
                            width: 48%;
                            padding: 10px;
                            border-radius: 6px;
                            border: 1px solid #ccc;
                            background: #fff;
                            cursor: pointer;
                        "
                    >
                        ‚ùå Cancel
                    </button>

                    <button
                        onclick="uninstall()"
                        style="
                            width: 48%;
                            padding: 10px;
                            border-radius: 6px;
                            border: none;
                            background: #e74c3c;
                            color: #fff;
                            cursor: pointer;
                        "
                    >
                        ‚úî Uninstall
                    </button>
                </div>
            </div>
        </div>

        <script>
            function uninstall() {
                window.App.navigateTo('progress.html', 'maintenance');
                window.App.uninstall('finish.html');
            }
        </script>
    </body>
</html>
