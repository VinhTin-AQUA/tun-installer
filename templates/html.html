<body>
    <div class="welcome-container">
        <h1>Chào mừng bạn!</h1>
        <a prop-href="appDir"></a>
        <button event-click="print">Bắt đầu</button>
        <p>{{productVersion}}</p>
    </div>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .welcome-container {
        background: white;
        padding: 40px 60px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .welcome-container h1 {
        color: #333;
        margin-bottom: 15px;
    }

    .welcome-container p {
        color: #666;
        margin-bottom: 25px;
    }

    .welcome-container button {
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        background: #4facfe;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .welcome-container button:hover {
        background: #00c6ff;
    }
</style>
