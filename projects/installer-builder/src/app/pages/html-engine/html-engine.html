<div class="h-screen flex">
    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col items-center justify-center overflow-hidden bg-gray-300">
        <iframe
            #viewer
            class="border border-gray-500"
            [style.width.px]="iframeWidth()"
            [style.height.px]="iframeHeight()"
        ></iframe>
    </div>

    <!-- RIGHT SIDEBAR (LUÔN HIỂN THỊ) -->
    <div class="w-80 border-l bg-gray-50 flex flex-col">
        <div class="px-4 py-3 font-semibold border-b">Editor Panel</div>

        <div class="p-4 space-y-4 overflow-y-auto">
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-sm font-medium mb-1"> Width </label>
                    <input
                        type="number"
                        class="w-full px-3 py-2 border rounded"
                        [value]="iframeWidth()"
                        (input)="updateFrameWidth($event)"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1"> Height </label>
                    <input
                        type="number"
                        class="w-full px-3 py-2 border rounded"
                        [value]="iframeHeight()"
                       (input)="updateFrameHeight($event)"
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1"> Theme </label>
                <select class="w-full px-3 py-2 border rounded">
                    <option>Light</option>
                    <option>Dark</option>
                </select>
            </div>

            <div class="flex gap-2">
                <button
                    (click)="preview()"
                    class="flex-1 px-3 py-2 bg-green-600 text-white rounded"
                >
                    Preview
                </button>
                <button
                    (click)="loadPages()"
                    class="flex-1 px-3 py-2 bg-red-500 text-white rounded"
                >
                    Reset
                </button>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1"> Custom CSS </label>
                <textarea
                    rows="5"
                    class="w-full px-3 py-2 border rounded font-mono text-sm"
                ></textarea>
            </div>
        </div>
    </div>
</div>
