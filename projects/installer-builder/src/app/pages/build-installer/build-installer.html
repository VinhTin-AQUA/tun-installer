<div class="p-6 max-w-xl mx-auto space-y-4">
        <!-- Buttons -->
        <div class="flex gap-3">
            @if (!isBuilding()) {
                <button
                    (click)="startBuild()"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                >
                    Build
                </button>
            }

            @if (isBuilding()) {
                <button
                    (click)="stopBuild()"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
                >
                    Stop Build
                </button>
            }
        </div>

        <!-- Progress Bar -->
        @if (isBuilding() || isCompleted()) {
            <div class="space-y-1">
                <div class="flex justify-between text-sm text-gray-600">
                    <span>Progress</span>
                    <span>{{ progress() }}%</span>
                </div>

                <div class="w-full bg-gray-200 rounded h-3 overflow-hidden">
                    <div
                        class="h-3 transition-all duration-500"
                        [class.bg-green-500]="progress() === 100"
                        [class.bg-blue-500]="progress() < 100"
                        [style.width.%]="progress()"
                    ></div>
                </div>
            </div>
        }

        <!-- Output Path (hiển thị khi build xong) -->
        @if (isCompleted()) {
            <div class="bg-green-50 border border-green-300 text-green-800 p-3 rounded text-sm">
                <div class="font-semibold mb-1">Build output:</div>
                <code class="break-all">{{ outputPath() }}</code>
            </div>
        }

        <!-- Log Section -->
        <section class="bg-black text-green-400 p-4 rounded font-mono text-sm">
            @for (log of logs(); track $index) {
                <div>
                    {{ log }}
                </div>
            }

            @if (logs.length === 0) {
                <div class="text-gray-500">No logs yet...</div>
            }
        </section>
    </div>
