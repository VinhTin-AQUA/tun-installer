<!-- prerequisite-manager.component.html -->
<div class="max-w-4xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-semibold">Prerequisite Configuration</h1>

    <!-- Add new prerequisite -->

    <!-- List prerequisites -->
    <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-medium mb-4">Prerequisites list</h2>

        <table class="w-full text-sm">
            <thead class="border-b">
                <tr class="text-left">
                    <th class="py-2">File name</th>
                    <th>Phase</th>
                    <th>Size</th>
                    <th>Admin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (p of prerequisiteStore.getData(); track $index) {
                    <tr class="border-b last:border-0">
                        <td class="py-2">{{ p.name }}</td>
                        <td class="capitalize">{{ p.installPhase }}</td>
                        <td>{{ p.runAsAdmin ? 'Yes' : 'No' }}</td>
                        <td>{{ p.size }} MB</td>
                        <td class="text-right"></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <!-- Save button -->
    <div class="flex justify-end gap-1">
        <button
            (click)="save()"
            class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700"
        >
            Reload
        </button>
    </div>
</div>
