<div class="p-6 space-y-8 bg-slate-100 min-h-screen">
    <!-- ===== Registry Section ===== -->
    @for (section of registrySections; track $index) {
        <ng-container>
            <div class="bg-white rounded-xl shadow-md p-6">
                <!-- Header -->
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-slate-800">
                            {{ section.label }}
                        </h2>
                        <p class="text-sm text-slate-500">
                            {{ section.key.path }}
                        </p>
                    </div>

                    <button
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                        (click)="addValue(section.key)"
                    >
                        + Add
                    </button>
                </div>

                <!-- Values List -->
                <div class="space-y-3">
                    @for (value of section.key.values; track $index) {
                        <div
                            class="grid grid-cols-12 gap-3 items-center p-3 rounded-lg"
                            [ngClass]="value.default ? 'bg-slate-50' : 'bg-slate-100'"
                        >
                            <!-- Name -->
                            <input
                                class="col-span-3 input"
                                [readonly]="value.default"
                                [(ngModel)]="value.name"
                            />

                            <!-- Type -->
                            <select
                                class="col-span-3 input"
                                [disabled]="value.default"
                                [(ngModel)]="value.type"
                            >
                                <option *ngFor="let t of registryTypes" [value]="t">
                                    {{ t }}
                                </option>
                            </select>

                            <!-- Data -->
                            <input
                                class="col-span-4 input"
                                [readonly]="value.default"
                                [(ngModel)]="value.data"
                            />

                            <!-- Default badge -->
                            <div class="col-span-1 text-center">
                                @if (value.default) {
                                    <span
                                        class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full"
                                    >
                                        Default
                                    </span>
                                }
                            </div>

                            <!-- Actions -->
                            <div class="col-span-1 text-right">
                                @if (!value.default) {
                                    <button
                                        class="text-red-500 hover:text-red-700"
                                        (click)="removeValue(section.key, $index)"
                                    >
                                        ðŸ—‘
                                    </button>
                                }
                            </div>
                        </div>
                    }
                </div>

                <!-- Footer -->
                <div class="mt-6 text-right">
                    <button
                        class="px-5 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition"
                        (click)="save()"
                    >
                        ðŸ’¾ Save
                    </button>
                </div>
            </div>
        </ng-container>
    }
</div>
