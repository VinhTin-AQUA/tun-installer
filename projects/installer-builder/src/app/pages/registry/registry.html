<div class="p-6 space-y-12">
    <!-- CONFIG REGISTRY -->
    <div>
        <h2 class="text-xl font-bold mb-2">Config Registry</h2>
        <p class="text-gray-600 mb-4">{{ configRegistry }}</p>
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border px-4 py-2 text-left">Name</th>
                    <th class="border px-4 py-2 text-left">Type</th>
                    <th class="border px-4 py-2 text-left">Data</th>
                </tr>
            </thead>
            <tbody>
                @for (entry of configRegistryEntries; track $index) {
                <tr class="hover:bg-gray-50">
                    <td class="border px-4 py-2">
                        <input
                            list="nameList"
                            [(ngModel)]="entry.name"
                            class="w-full border rounded px-2 py-1"
                        />
                        <datalist id="nameList">
                            <option *ngFor="let n of nameSuggestions" [value]="n"></option>
                        </datalist>
                    </td>
                    <td class="border px-4 py-2">
                        <select [(ngModel)]="entry.type" class="w-full border rounded px-2 py-1">
                            <option *ngFor="let t of typeOptions" [value]="t">{{ t }}</option>
                        </select>
                    </td>
                    <td class="border px-4 py-2">
                        <input
                            list="dataList"
                            [(ngModel)]="entry.data"
                            class="w-full border rounded px-2 py-1"
                        />
                        <datalist id="dataList">
                            <option *ngFor="let d of dataSuggestions" [value]="d"></option>
                        </datalist>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <button
            (click)="addConfigEntry()"
            class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
            Add Entry
        </button>
    </div>

    <!-- UNINSTALL REGISTRY -->
    <div>
        <h2 class="text-xl font-bold mb-2">Uninstall Registry</h2>
        <p class="text-gray-600 mb-4">{{ uninstallRegistry }}</p>
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border px-4 py-2 text-left">Name</th>
                    <th class="border px-4 py-2 text-left">Type</th>
                    <th class="border px-4 py-2 text-left">Data</th>
                </tr>
            </thead>
            <tbody>
                @for (entry of uninstallRegistryEntries; track $index) {
                <tr class="hover:bg-gray-50">
                    <td class="border px-4 py-2">
                        <input
                            list="nameList"
                            [(ngModel)]="entry.name"
                            class="w-full border rounded px-2 py-1"
                        />
                    </td>
                    <td class="border px-4 py-2">
                        <select [(ngModel)]="entry.type" class="w-full border rounded px-2 py-1">
                            <option *ngFor="let t of typeOptions" [value]="t">{{ t }}</option>
                        </select>
                    </td>
                    <td class="border px-4 py-2">
                        <input
                            list="dataList"
                            [(ngModel)]="entry.data"
                            class="w-full border rounded px-2 py-1"
                        />
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <button
            (click)="addUninstallEntry()"
            class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
            Add Entry
        </button>
    </div>
</div>
